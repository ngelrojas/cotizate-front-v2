version: "3.7"

services:
    client:
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile
        expose:
            - 8000
        volumes:
            - "/app/node_modules"
            - "./:/app"
    nginx:
        build: ./nginx
        ports:
            - 80:80
        depends_on:
            - client
